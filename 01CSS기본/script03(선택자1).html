<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          /*디자인 시작전에 모든화면에 적용할 디자인을 링크 */
       
        b {color: red}

        ul,li {list-style: none;}

        div p {color: red;}
        /* div 아래 모든 p태그에 적용 */
        section>p {color: red;}
        /* section바로 아래까지만의 p태그에 적용 */
    
    </style>


</head>
<body>
    
    <b>태그선택자</b>
    <b>태그선택자</b>

    <ul>
        <li>다중선택자</li>
        <li>다중선택자</li>
    </ul>

<br/>

   <section>
       <p>자식선택자</p>
       <p>자식선택자</p>
       <ul>
            <li><p>자식선택자</p></li>
            <li><p>자식선택자</p></li>           
       </ul>
   </section>
<br>
    <div>
        <p>하위선택자</p>
        <p>하위선택자</p>
        <ul>
            <li><p>하위선택자</p></li>
            <li><p>하위선택자</p></li>  
        </ul>
    </div>


    


</body>
</html>
