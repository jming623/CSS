            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    
                    <li><a href="#">메인</a></li>                    
                    <li><a href="#">예약</a></li>

                <form class="navbar-form navbar-right" action="#">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" name="search">

<!--  -->
<section  style="margin-top: 80px;">

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-8 join-form"> 

                <div class="titlebox">
                    회원가입
                </div>

                <form>
                    <div class="form-group">
                        <label>아이디:</label>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="아이디는 영문(4~12글자)" name="">
                          <div class="input-group-btn">
                              <button class="btn btn-primary" type="button">아이디중복체크</button>
                          </div>
                    </div>
                    
                    <div class="form-group">
                        <label>비밀번호:</label>
                        <input type="password" class="form-control" placeholder="비밀번호(영/대 소문자, 숫자조합 8~16)" name="">
                    </div>

                    <div class="form-group">
                        <label>비밀번호확인:</label>
                        <input type="password" class="form-control" placeholder="비밀번호를 확인하세요" name="">
                    </div>

                    <div class="form-group">
                        <label>이름:</label>
                        <input type="text" class="form-control" placeholder="이름을 입력하세요." name="">
                    </div>

                    <div class="form-group">
                        <label>휴대폰번호:</label>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="휴대폰번호를 입력해주세요.(-제외)" name="">
                          <div class="input-group-btn">
                              <button class="btn btn-primary" type="button">인증하기</button>
                          </div>
                    </div>

                    <div class="form-group">
                        <label>주소:</label>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="우편번호" name="" disabled>
                          <div class="input-group-btn">
                              <button class="btn btn-primary" type="button">주소찾기</button>
                          </div>
                    </div>

                    <div class="form-group">
                        <label>기본주소:</label>
                        <input type="text" class="form-control" placeholder="기본주소" name="">
                    </div>

                    <div class="form-group">
                        <label>상세주소:</label>
                        <input type="text" class="form-control" placeholder="상세주소" name="">
                    </div>

                    <button type="button" class="btn btn-success btn-block" >가입하기  </button>
                    <button type="button" class="btn btn-info btn-block" >로그인  </button>


                </form>
            </div>
        </div>
    </div>

</section>
