<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 css파일참조 -->
    <link rel="stylesheet" href="/08부트스트랩/bootstrap-3.3.2-dist/css/bootstrap.css">
    <!-- 부트스트랩 테마파일참조 -->
    <link rel="stylesheet" href="/08부트스트랩/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
    <!-- 부트스트랩 js참조 -->
    <script src="/08부트스트랩/bootstrap-3.3.2-dist/js/bootstrap.js"> </script>

    <style>
        *{margin:0;padding:0;}
        ul,li{list-style: none;}
        .box{background-color: aqua;}
    </style>


</head>
<body>
    
    <!-- 중요! PC, 테블릿, 모바일환경을 전부다 지정하려면? -->

    <section>
        <div class="container">
            <ul class="row">
                <!-- 만약 PC화면에서는 4칸씩 테블릿에서는 3칸씩보고싶다면? 또 sm(모바일)에서는 2칸씩 보고싶다면? 중첩! -->
                <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li> <!-- col-xs-12은 써주지않아도 768px이하로 떨어지면 결과는 같다  -->
                <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li>
                <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li>
                <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li>
                <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 box">박스</li>                                
            </ul>
        </div>
    </section>

    <!-- 부트스트랩의 반응형 그리드로 가운데정렬 
        
        col클래스들이 float:left를 들고 있어서
        가운데 정렬이 들어가지 않는 경우는, 사용자 클래스에 float:none으로 float을 제거
    
    -->

    <style>
        .box2{background-color: aquamarine; margin: 0 auto; float:none;}
    </style>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7 col-xs-12 box2">가운데</div>
            </div>
        </div>
    </section>


</body>
</html>
